<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p>
      <input type="text"  v-on:input="changeTitle">
    {{ title }}
  </p>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            title: "Hello world"
        },
        methods: {
            changeTitle: function (event) {
                this.title = event.target.value;
            }
        }
    });
</script>
</body>
</html>
